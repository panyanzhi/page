<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <title>时间在流逝</title>
    <style>
        body {
            padding: 10px;
            position: relative;
            color: #333333;
        }

        li {
            margin-bottom: 10px;
        }

        .time {
            text-align: center;
            color: #999999;
        }

        .time li {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <ul class="time">
        <li style="color: #999999;font-size: 12px;">
            万年历 · 时间在流逝 · 开心健康
        </li>
        <li id="time">
            时间
        </li>
        <li id="date">
            时间
        </li>
        <li id="week">
            时间
        </li>
    </ul>
    <script>
        function update() {
            var date = new Date()
            var utc8DiffMinutes = date.getTimezoneOffset() + 480
            date.setMinutes(date.getMinutes() + utc8DiffMinutes)

            var timeString = zeroNum(date.getHours()) + ':' + zeroNum(date.getMinutes()) + ':' + zeroNum(date.getSeconds())
            var dateString = date.getFullYear() + '年' + zeroNum((date.getMonth() + 1)) + '月' + zeroNum(date.getDate()) + '日'
            var weekList = ['日', '一', '二', '三', '四', '五', '六']
            var weekString = '星期' + weekList[date.getDay()]

            document.getElementById("time").innerHTML = timeString
            document.getElementById("date").innerHTML = dateString
            document.getElementById("week").innerHTML = weekString
        }

        function zeroNum(num) {
            return ('0' + num).slice(-2)
        }

        update()
        setInterval("update()", 1000)
    </script>
</body>

</html>
