  <script>
    function queryURLParams (url) {
      let href = decodeURI(url)
      let query = href.substring(href.indexOf('?') + 1);
      let param = query.split("&");
      let obj = {}
      for (var i = 0; i < param.length; i++) {
        let per = param[i].split("=");
        obj[per[0]] = per[1]
      }
      return obj;
    }
    window.onload = function () {
      const date = new Date()
      const year = date.getFullYear()
      document.getElementById("jy1").innerHTML = (year - 2012) + '年，' + year
      document.getElementById("jy2").innerHTML = (year - 2013) + '年，' + year
      document.getElementById("jy3").innerHTML = (year - 2013) + '年，' + year
      const params = queryURLParams(location.href)
      if (params.from) {
        document.getElementById("welcome").innerHTML = '从“' + params.from + '”'
      }
    }
