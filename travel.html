<body>
  <div class="pyz-card">
    <p class="header">
      <img src="./img/fengjing.png" width="32" />

      正在解析电波，请稍等...

      <span id="footer-txt">穿越之门8051</span>

  <iframe src="./time.html?link=./index.html" title="攀岩志 - 时间在流逝" frameborder="0" width="100%" height="150"></iframe>
  <script>
    window.onload = function () {
      const params = queryURLParams(location.href)
      const header = document.getElementById("header-title")
      if (params.type) {
        const dict = {
          travel: '穿越电波',
          vip: '专属电波',
          work: '工作电波',
          like: '爱情电波',
        }
        header.textContent = dict[params.type] ? dict[params.type] : '未知电波'
      } else {
        params.type = 'travel'
      }
      if (params.id) {
        const dataId = parseInt(params.id, 2)
        header.textContent = header.textContent + ' · 编号' + dataId
        const fileId = params.type + dataId
        laodData(fileId).then(setDianbo)
      }
    }

    function setDianbo (resp) {
      document.getElementById("content").innerHTML = resp.content
      const when = timeago(resp.date)
      const footerTxt = `${when.indexOf('NaN') === -1 ? when : '未知时间'}来自“${resp.where ? resp.where : '一道风景'}”的电波`
      document.getElementById("footer-txt").innerHTML = footerTxt
    }

    function laodData (fileId) {
      const path = './data/' + fileId + '.js'
      if (UrlExists(path)) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = path;
        return new Promise((resolve, reject) => {
          head.appendChild(script);
          script.onload = function () {
            resolve(window.dianbo)
          }
        })
      } else {
        resolve({ code: 404, content: '解析失败，电波文件不存在', date: Date.now(), where: '穿越之门8051' })
      }
    }

    function queryURLParams (url) {
      let href = decodeURI(url)
      let query = href.substring(href.indexOf('?') + 1);
      let param = query.split("&");
      let obj = {}
      for (var i = 0; i < param.length; i++) {
        let per = param[i].split("=");
        obj[per[0]] = per[1]
      }
      return obj;
    }

    function UrlExists (url) {
      if (location.origin === 'file://') {
        return true
      }
      var http = new XMLHttpRequest();
      http.open('HEAD', url, false);
      http.send();
      return http.status != 404;
    }

    function timeago (dateString) {
      var minute = 1000 * 60;
      var hour = minute * 60;
      var day = hour * 24;
      var week = day * 7;
      var halfamonth = day * 15;
      var month = day * 30;
      var now = new Date().getTime();
      var dateTimeStamp = dateString
      if (typeof dateString === 'string') {
        const temString = dateString + ''
        if (temString.indexOf('-') >= 0) {
          dateTimeStamp = new Date(temString.replace(/-/g, '/')).getTime()
        } else {
          dateTimeStamp = new Date(temString).getTime()
        }
      }
      var diffValue = now - dateTimeStamp;
      if (diffValue < 0) {
        return dateString;
      }
      var minC = diffValue / minute;
      var hourC = diffValue / hour;
      var dayC = diffValue / day;
      var weekC = diffValue / week;
      var monthC = diffValue / month;
      if (monthC >= 1 && monthC <= 3) {
        result = " " + parseInt(monthC) + "月前"
      } else if (weekC >= 1 && weekC <= 3) {
        result = " " + parseInt(weekC) + "周前"
      } else if (dayC >= 1 && dayC <= 6) {
        result = " " + parseInt(dayC) + "天前"
      } else if (hourC >= 1 && hourC <= 23) {
        result = " " + parseInt(hourC) + "小时前"
      } else if (minC >= 1 && minC <= 59) {
        result = " " + parseInt(minC) + "分钟前"
      } else if (diffValue >= 0 && diffValue <= minute) {
        result = "刚刚"
      } else {
        var datetime = new Date();
        datetime.setTime(dateTimeStamp);
        var Nyear = datetime.getFullYear();
        var Nmonth = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
        var Ndate = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
        var Nhour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
        var Nminute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
        var Nsecond = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
        result = Nyear + "-" + Nmonth + "-" + Ndate
      }
      return result;
    }
  </script>
